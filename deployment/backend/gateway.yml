apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: practice
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:    
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: backend-todo
              port:
                number: 8080
